<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prisederdv.css">
    <title>Prise de rdv</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Prendre un rendez-vous</h1>
            <input type="text" id="Nom de famille" placeholder="Nom de famille" required>
            <input type="text" id="Adresse mail" placeholder="Adresse mail" required>
            <input type="text" id="Numero de téléphone" placeholder="Numero de téléphone" required>
            <input type="text" id="jj/mm/aaaa" placeholder="jj/mm/aaaa" required>
            <input type="text" id="Entrer l'horaire souhaité" placeholder="Entrer l'horaire souhaité" required>
            <input type="submit" id="Envoyer" placeholder="Envoyer" required>
        </form>
    </div>
        
</html>
